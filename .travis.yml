language: php

php:
  - 5.6
  - 5.5
  - 5.4
  - hhvm

matrix:
    allow_failures:
        - php: hhvm

env:
  global:
    - SYMFONY_ENV=ci

cache:
  directories:
    - ~/.composer

before_script:
  - phpenv config-add .travis.php.ini
  - composer self-update
  - composer install --prefer-dist
  - mkdir library/MediaOrganizer/Tests/Resources/target-media
  - chown -R 777 library/MediaOrganizer/Tests/Resources/target-media

script:
  - ant


branches:
  only:
    - master
